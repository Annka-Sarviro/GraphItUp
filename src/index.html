<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
    <link rel="manifest" href="./assets/manifest.json" />
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./styles.css" />
    <title>GraphItUp</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="btn_wrapper">
          <button id="themeToggle" class="theme-toggle">
            <span class="material-symbols-outlined" id="themeIcon">dark_mode</span>
          </button>
        </div>
        <div class="logo_wrapper">
          <a href="./index.html"><img src="./logo.svg" alt="логотип" class="logo" width="50" height="50" /></a>

          <h2 class="header-title">Graph It Up</h2>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h2 class="title">Виберіть або перетягніть файл</h2>

          <div class="dropbox" id="dropbox">
            <div id="file_wrap" class="file_wrap"></div>
            <label for="fileInput" class="button-primary handle-input">Вибрати файл (.csv, .xls, .xlsx, .json)</label>

            <input class="drop-input" type="file" id="fileInput" accept=".csv, .xls, .xlsx, .json" />
            <p>Перетягніть файл сюди або натисніть, щоб вибрати</p>
            <div id="loader" class="loader" style="display: none"></div>
          </div>

          <div class="button-container"></div>
          <a
            href="./chart/chart.html"
            id="openChartWindow"
            class="button-secondary open-chart-page-btn open-chart-page-btn-disabled"
            >Створити діаграму</a
          >
        </div>
      </section>
      <section class="preview-section">
        <div class="container tabs-container">
          <h3 id="tabs-title" class="title">Оберіть сторінку документа</h3>
          <div class="tabs" id="tabs"></div>
        </div>

        <div class="container">
          <h2 id="preview-title"></h2>
          <p id="preview-select-cell">
            Сторінка ймовірно включає більше одної таблиці. Виберіть потрібні комірки таблиці
          </p>
          <div class="preview scrollable-container" id="preview"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer"><p>@ GraphItUp</p></div>
    </footer>

    <script type="module" src="main.js"></script>
    <script type="module" src="scripts/switchers/themeToggle.js"></script>
  </body>
</html>
